<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenames Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="wordInput">Gib Wörter ein (durch Komma getrennt): </label>
        <input type="text" id="wordInput">
        <button onclick="generateCodenames()">Generiere Codenames mit Wörtern</button>

        <br><br>

        <label for="redCount">Anzahl rote Felder: </label>
        <input type="number" id="redCount" min="0" value="0">
        <label for="blueCount">Anzahl blaue Felder: </label>
        <input type="number" id="blueCount" min="0" value="0">
        <label for="blackCount">Anzahl schwarze Felder: </label>
        <input type="number" id="blackCount" min="0" value="0">
        <label for="orangeCount">Anzahl orangefarbene Felder: </label>
        <input type="number" id="orangeCount" min="0" value="0">
        <button onclick="applyColors()">Generiere farbige Tabelle ohne Wörter</button>

        <table id="codenamesTable"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
